
http:
  cors:
    allowed_methods: ["GET", "POST", "PATCH", "PUT", "OPTIONS", "DELETE"]
    allowed_origins:
      - "http://localhost:3000"
    allow_credentials: true
    allowed_headers:
      - "Authorization"
      - "Location"
      - "Charset"
      - "Access-Control-Allow-Origin"
      - "Content-Type"
      - "Origin"
      - "Accept"
      - "Content-Length"
      - "Accept-Encoding"
      - "X-CSRF-Token"
    options_passthrough: true
    exposed_headers:
      - "Location"
      - "Authorization"
      - "Content-Disposition"

logger:
  disable_caller: false
  development: true
  disable_stacktrace: false
  encoding: console
  level: info  

subscriber:
  main_subject: email
  durable_name: emailservice-dur
  email_group_name: email_service
  dead_message_subject: email:errors
  send_subject: email:send
  ack_wait: 60 
  max_inflight: 30 
  max_deliver: 3 
  workers: 3
