
syntax = "proto3";

package music_service.album.v1;

option go_package = "github.com/VrMolodyakov/vgm/music/app/gen/go/music/info/v1;pb_music_info";


message Info {
    string album_info_id = 1;
    string catalog_number = 2;
    optional string image_src = 3;
    optional string barcode = 4;
    uint32 release_date = 5;
    float price = 6;
    uint32 currency_id = 7;
    string media_format = 8;
    string classification = 9;
    string publisher = 10;
}


