
syntax = "proto3";

package proto.music_service.album.v1;

option go_package = "github.com/VrMolodyakov/vgm/music/app/gen/go/proto/music_service/album/v1;pb_music_album";


message Album {
    string album_id = 1;
    string title = 2;
    int64  created_at = 3;
    int64  released_at = 4;
}

message AlbumPreview {
    string album_id = 1;
    string title = 2;
    int64  created_at = 3;
    int64  released_at = 4;
    string publisher = 5;
    string small_image_src = 6;
}
